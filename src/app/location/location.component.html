<!-- choose-location.component.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Location</title>

</head>

<body style="background-color: #880ED4; display: flex; justify-content: center; align-items: flex-end; min-height: 100vh;">
  
    <div style="position: absolute; top: 60px; left: 55%; transform: translateX(-60%); color: #fff;">
        <h2>FIND DOCTOR AND BOOK AN APPOINTMENT</h2>
      
        <hr>
    </div>
    <div style="position: absolute; top: 150px; left: 50%; transform: translateX(-50%); color: #fff;">
        <h3>CHOOSE LOCATION</h3>
      
    </div>

    <div class="location-container">
        <button class="location-button" (click)="showDepartments('lb_nagar')">LB Nagar</button>
        <button class="location-button" (click)="showDepartments('secundrabad')">Secundrabad</button>
        <button class="location-button" (click)="showDepartments('hitech_city')">Hitech City</button>
        <button class="location-button" (click)="showDepartments('shamshabad')">Shamshabad</button>

        <div class="departments-container" *ngIf="selectedLocation">
            <h3>Departments for {{ selectedLocation | uppercase }}</h3>
            <button class="department">Cardiologist</button>
            <button class="department">Neurologist</button>
            <button class="department">Orthopedic</button>
            <button class="department">Dermatologist</button>
        </div>
    </div>
    <div style="position: absolute; bottom: 20px; left: 35%; transform: translateX(-20%); color: #fff;">
        <p>If you need any assistance in booking an appointment, please call us on our 24/7 helpline number: 040-235610</p>
    </div>
</body>

</html>
